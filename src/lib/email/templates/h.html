<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Timeline</title>
</head>
<body>
  <div style="margin: 30px 0;">
    <h3 style="margin: 0 0 15px 0; color: #111827; font-size: 18px;">Order Status</h3>
    <table width="100%" cellpadding="0" cellspacing="0" style="border-collapse: collapse; table-layout: fixed;">
      <tr>
        <!-- Order Step -->
        <td style="width: 25%; text-align: center; position: relative;">
          <div style="margin: 0 auto; width: 36px; height: 36px; border-radius: 50%; background-color: #10b981; display: flex; align-items: center; justify-content: center; position: relative; z-index: 2;">
            <!-- Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
          </div>
          <p style="margin: 8px 0 0 0; font-size: 12px; color: #111827; font-weight: 600;">Order Placed</p>
          <div style="position: absolute; top: 18px; left: 50%; width: 100%; height: 2px; background-color: #10b981; z-index: 1;"></div>
        </td>

        <!-- Processing Step -->
        <td style="width: 25%; text-align: center; position: relative;">
          <div style="margin: 0 auto; width: 36px; height: 36px; border-radius: 50%; background-color: #10b981; display: flex; align-items: center; justify-content: center; position: relative; z-index: 2;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
              <path d="M2 17l10 5 10-5"></path>
              <path d="M2 12l10 5 10-5"></path>
            </svg>
          </div>
          <p style="margin: 8px 0 0 0; font-size: 12px; color: #111827; font-weight: 600;">Processing</p>
          <div style="position: absolute; top: 18px; left: 50%; width: 100%; height: 2px; background-color: #10b981; z-index: 1;"></div>
        </td>

        <!-- Shipped Step -->
        <td style="width: 25%; text-align: center; position: relative;">
          <div style="margin: 0 auto; width: 36px; height: 36px; border-radius: 50%; background-color: #10b981; display: flex; align-items: center; justify-content: center; position: relative; z-index: 2;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="1" y="3" width="15" height="13"></rect>
              <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
              <circle cx="5.5" cy="18.5" r="2.5"></circle>
              <circle cx="18.5" cy="18.5" r="2.5"></circle>
            </svg>
          </div>
          <p style="margin: 8px 0 0 0; font-size: 12px; color: #111827; font-weight: 600;">Shipped</p>
          <div style="position: absolute; top: 18px; left: 50%; width: 100%; height: 2px; background-color: #10b981; z-index: 1;"></div>
        </td>

        <!-- Delivered Step -->
        <td style="width: 25%; text-align: center; position: relative;">
          <div style="margin: 0 auto; width: 36px; height: 36px; border-radius: 50%; background-color: #10b981; display: flex; align-items: center; justify-content: center; position: relative; z-index: 2;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
          </div>
          <p style="margin: 8px 0 0 0; font-size: 12px; color: #111827; font-weight: 600;">Delivered</p>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
